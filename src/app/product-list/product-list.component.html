<div *ngFor="let skill of skills; index as skillId">
    <h3>
        <a [title]="skill.name + ' details'" [routerLink]="['/skills', skillId]">
                {{ skill.name }}
              </a>
    </h3>
    <p *ngIf="skill.description">
            Description: {{ skill.description }}
    </p>
    <button (click)="share()">
            Share
    </button>

    <app-product-alerts
        [skill]="skill"
        (notify)="onNotify()">
    </app-product-alerts>
</div>
